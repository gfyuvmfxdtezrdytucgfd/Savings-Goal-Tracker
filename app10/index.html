<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Savings Goal Tracker</h1>
        <form id="savingsForm">
            <label for="goalAmount">Enter Your Savings Goal ($):</label>
            <input type="number" id="goalAmount" name="goalAmount" min="0" max="10000" step="1" required>
            <button type="submit">Set Goal</button>
        </form>
        <div id="progress"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
